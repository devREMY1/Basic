<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Picture</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- <picture>
			<source srcset="./slide1-mob.jpg" media="(min-width: 1024px)" />
			<source srcset="./apple.png" media="(min-width: 600px)" />

		<div class="pic__wrapper">
			<div class="pic__wrap-container">
				<picture>
					<source
						srcset="./assets/large.webp"
						media="(min-width: 1200px)"
						type="image/webp"
					/>

					<source
						srcset="./assets/medium.jpg"
						media="(min-width: 600px)"
						type="image/jpg"
					/>

					<source
						srcset="./assets/small.webp"
						media="(max-width: 599px)"
						type="image/webp"
					/>

					<img src="./assets/small.jpg" alt="изображение хомяка программиста" />
				</picture>
			</div>
		</div>
	</body>
</html>
