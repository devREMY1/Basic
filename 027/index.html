<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Not X</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="mainSectionWrapper">
			<div class="mainSection">
				<div class="mainSection__header">
					<div class="mainSection__header-firstBlock">
						<img
							src="./assets/spaceadv_logo1.svg"
							alt="logo"
							class="mainSection__header-logo"
						/>
						<div class="mainSection__header-firstBlock-buttonsWrap">
							<button>Home</button>
							<button>SPACEFLIGHT EXPERIENCE</button>
							<button>Gallery</button>
							<button>Contact</button>
						</div>
					</div>
					<div class="mainSection__header-lastBlock">
						<div class="mainSection__header-title">Menu</div>
						<img src="./assets/dashicons_menu-alt3.svg" />
					</div>
				</div>
				<div class="mainSection__content">
					<div class="mainSection__content-imageWrapper">
						<div class="mainSection__content-imageWrapper-img-container">
							<img
								src="./assets/Slide1.jpg"
								class="mainSection__content-imageWrapper-img"
							/>
						</div>
						<div class="mainSection__content-imageWrapper-controls">
							<div class="mainSection__content-imageWrapper-controls-count">
								<span>01</span><span>| 03</span>
							</div>
							<div class="mainSection__content-imageWrapper-controls-btnWrap">
								<button
									class="mainSection__content-imageWrapper-controls-btnWrap-btn"
								>
									<img src="./assets/arrow_leftsvg.svg" />
								</button>

								<button
									class="mainSection__content-imageWrapper-controls-btnWrap-btn"
								>
									<img src="./assets/arrow_right.svg" />
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="mainSection__info">
					<div class="mainSection__info-first">
						<div class="mainSection__info-first-title">
							TAKE A WALK IN <span>SPACE</span>
						</div>
						<div class="mainSection__info-first-around"></div>
					</div>
					<div class="mainSection__info-last">
						<div class="mainSection__info-last-text">
							A spacewalk is one of the pinnacles of human spaceflight. Even for
							professional astronauts, the opportunity to leave the space
							station and float above the Earth is a rare and exhilarating
							experience.
						</div>
						<div class="mainSection__info-last-learnMore">
							<a class="mainSection__info-last-learnMore-link" href="#"
								>Learn more</a
							>
							<div class="mainSection__info-last-learnMore-imgContainer">
								<img src="./assets/learnMore.svg" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
