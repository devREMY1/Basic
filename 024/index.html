<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>024</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<nav class="nav">
					<div class="nav__container container">
						<h1 class="nav__logo">
							<a href="#" class="nav__logo-link">DudeShape</a>
						</h1>
						<div class="menu__bar">
							<ol class="menu__list">
								<li class="menu__item">
									<a class="menu__link" href="#">Home</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">About</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Features</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Contact</a>
								</li>
							</ol>
							<form class="nav__src" action="#">
								<label for="search"></label>
								<input
									class="nav__src-input"
									type="search"
									id="search"
									placeholder="search"
								/>
								<button class="nav__src-btn" type="submit">
									<div class="nav__src-bg-img"></div>
								</button>
							</form>
						</div>
					</div>
				</nav>
			</header>
			<main class="main">
				<article class="modern">
					<section class="modern__text-container container">
						<h2 class="modern__title">We Help You Make Modern Furniture</h2>
						<p class="modern__subtitle">
							We will help you to make an elegant and luxurious interior
							designed by professional interior designer.
						</p>
					</section>
					<div class="modern__background-img"></div>
				</article>
				<section class="trusted">
					<p class="trusted__title">Trusted by 20,000+ companies</p>
					<ul class="trusted__list">
						<li class="trusted__item">
							<div class="trusted__item-mastercard"></div>
						</li>
						<li class="trusted__item">
							<div class="trusted__item-airbnb"></div>
						</li>
						<li class="trusted__item">
							<div class="trusted__item-uber"></div>
						</li>
						<li class="trusted__item">
							<div class="trusted__item-paypal"></div>
						</li>
						<li class="trusted__item">
							<div class="trusted__item-visa"></div>
						</li>
						<li class="trusted__item">
							<div class="trusted__item-stripe"></div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
