<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>005</title>
	</head>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}
		.main__body {
			display: flex;
			flex-direction: column;
			padding: 20px;
		}
		.body__content {
			display: flex;
			justify-content: center;
		}
		.body__content-block {
			display: flex;
			flex-direction: column;
			gap: 30px;
		}
		.body__title {
			display: flex;
			justify-content: start;
			align-items: start;
			font-size: 2em;
			margin-bottom: 20px;
		}
		.header {
			width: 100%;
			height: 200px;
			background-color: #f0f0f0;
		}
		.header__img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.main__link {
			text-align: center;
			border-radius: 5px;
			font-weight: bold;
			color: white;
			padding: 10px;
			text-decoration: none;
			background-color: black;
			transition: all 0.7s;
		}
		.main__link:hover {
			transition: all 0.3s;
			background-color: white;
			outline: 1px solid black;
			color: black;
		}
		.main__link:active {
			transition: all 0.3s;
			background-color: black;
			outline: 1px solid white;
			color: white;
		}
		.body__text {
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			font-size: 25px;
		}
		.table__wrapper {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-direction: column;
			border: 1px solid black;
			border-radius: 5px;
		}
	</style>
	<body>
		<header class="header">
			<img
				src="https://i.imgur.com/PE4hr5H.jpeg"
				alt="minimalism computer setup"
				class="header__img"
			/>
		</header>
		<div class="main__body">
			<h1 class="body__title">005</h1>
			<div class="body__content">
				<div class="body__content-block">
					<p class="body__text">Lorem ipsum dolor sit amet.</p>
					<div class="main__table-container">
						<table class="table__wrapper">
							<thead class="table__head">
								<tr class="table__call">
									<th class="table__header">1</th>
									<th class="table__header">2</th>
									<th class="table__header">3</th>
								</tr>
							</thead>
							<tbody class="table__body">
								<tr class="table__row">
									<td class="table__data">A</td>
									<td class="table__data">B</td>
									<td class="table__data">C</td>
								</tr>
							</tbody>
						</table>
					</div>
					<a
						href="./second.html"
						title="Link for second page"
						class="main__link"
						target="_blank"
						>second page</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
