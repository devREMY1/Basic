<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Контакты</title>
		<!-- Подключение Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Подключение Tailwind CSS -->
		<link href="../css/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<div class="wrapper bg-custom">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Designer</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Главная</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="products.html">Дизайн</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="contact.html">Контакты</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<main class="main">
				<div class="container mt-5">
					<div class="row">
						<div class="col-md">
							<h2 class="mb-2"><b>Обратная связь</b></h2>
							<form>
								<div class="mb-3">
									<label for="name" class="form-label">Имя</label>
									<input type="text" class="form-control" id="name" required />
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input
										type="email"
										class="form-control"
										id="email"
										required
									/>
								</div>
								<div class="mb-3">
									<label for="message" class="form-label">Сообщение</label>
									<textarea
										class="form-control"
										id="message"
										rows="3"
										required
									></textarea>
								</div>
								<button type="submit" class="btn btn-dark">Отправить</button>
							</form>
						</div>
					</div>
				</div>
			</main>

			<footer class="bg-dark text-light py-4 d-flex mt-3">
				<div class="container">
					<div class="d-flex justify-content-around mb-3">
						<div class="">
							<p class="m-0.5">Телефон: +123456789</p>
							<p class="m-0.5">Email: info@example.com</p>
							<p class="m-0.5">Адрес: ул. Примерная, 123</p>
						</div>
						<div class="">
							<ul class="list-unstyled d-flex flex-column">
								<li class="m-0.5"><a href="index.html">Главная</a></li>
								<li class="m-0.5"><a href="products.html">Дизайн</a></li>
								<li class="m-0.5"><a href="contact.html">Контакты</a></li>
							</ul>
						</div>
					</div>
					<hr />
					<div class="text-center mt-3">
						<p>&copy; 2024 D&R</p>
					</div>
				</div>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
